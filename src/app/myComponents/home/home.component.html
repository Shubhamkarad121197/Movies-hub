<app-header></app-header>
<div class="home-container">
    <div class="All-movies">
        <div class="trending">
            <div class="top">
                <h4>Trending Movies</h4>
                <div class="view-all">View All</div>
            </div>
            <div class="movie-thumbnail">
                <div class="movie" *ngFor="let movie of trendingMovies">
                    <div class="cover" (click)="goToMovie('trending',movie.id)">
                        <img [src]=movie.cover alt="" width="100%" height="250px">
                    </div>
                    <div class="detail">
                        <div class="name" (click)="goToMovie('trending',movie.id)">{{movie.name}}</div>
                      
                          <div class="rating">
                            <app-star-ratings [rate]="movie.rating" [isReadOnly]="true"></app-star-ratings>
                          </div>
                         
                    </div>
                </div>
            </div>
        </div>

        <div class="theatre-movies">
            <div class="top">
                <h4>Popular in Theatre</h4>
                <div class="view-all">View All</div>
            </div>
            <div class="movie-thumbnail">
                <div class="movie" *ngFor="let movie of theatreMovies">
                    <div class="cover" (click)="goToMovie('theatre',movie.id)">
                        <img [src]=movie.cover alt="" width="100%" height="250px">
                    </div>
                    <div class="detail">
                        <div class="name" (click)="goToMovie('theatre',movie.id)">{{movie.name}}</div>
                          <div class="rating">
                            <app-star-ratings [rate]="movie.rating"  [isReadOnly]="true"></app-star-ratings>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="popular-movies">
        <div class="top">
            <h4>All Time Popular Movies</h4>
        </div>
        <div class="movie text-start"  *ngFor="let movie of popularMovies">
            <div class="detail">
                <div class="name" (click)="goToMovie('popular',movie.id)">{{movie.name}}</div>
                  <div class="rating">
                    <app-star-ratings [rate]="movie.rating" [isReadOnly]="true"></app-star-ratings>
                  </div> 
            </div>
        </div>
        
    </div>
</div>
