<app-header></app-header>
<div class="movie-container">
    <div class="top">
        <div class="left m-5">
            <div class="name pb-4">{{movie.name}}</div>
            <div class="ratings p-1">
                <app-star-ratings [rate]="movie.rating"  [isReadOnly]="true"></app-star-ratings>
            </div>
           
            <div class="cover">
                <img [src]="movie?.cover" alt="" height="100%" width="100%">
            </div>
        </div>
        
        <div class="right">
            <div class="title">Rate this movie</div>
            <div class="rating-form">
                <div class="form-group">
                    <label for="uname" class="form-label">Username</label>
                    <input type="text" name="uname" class="form-control">
                </div>
                <div class="form-group">
                    <label for="rating"  class="form-label">Ratings</label>
                    <input type="text" name="rating" class="form-control">
                    <br>
                    <app-star-ratings [rate]="0" [isReadOnly]="false"></app-star-ratings>
                </div>
                <div class="form-group">
                    <label for="review"  class="form-label">Review</label>
                    <textarea name="review" id=""  rows="3" class="form-control"></textarea>

                </div>
                <div class="btn-container mt-3">
                    <button class="btn btn-danger">Submit</button>
                </div>
            </div>

        </div>
            
    </div>
    <div class="bottom container">
        <h4 class="title">Reviews</h4>
        <div class="reviews" *ngFor="let review of movie?.reviews">
            <div class="review-details" *ngIf="review.length!=0">
                <div class="review-left">
                    <div class="author">{{review.author}}</div>
                    <div class="author-dt">{{review.published_on}}</div>
                </div>
                <div class="review-right">
                <div class="ratings">
                    <app-star-ratings [rate]="review.ratings" [isReadOnly]="true"></app-star-ratings>
                </div>
                </div>
            </div>
           
        </div>
        <div *ngIf="movie.reviews.length==0">
            <h4>No Reviews Available</h4>
        </div>

    </div>

</div>
